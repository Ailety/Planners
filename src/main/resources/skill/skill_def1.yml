__option__:
  name: 't'
  mode: default
  variables:
    cooldown: 0
    mp: math meta skill level * 2.8
    damage: math meta skill level * 1.2 * lazy base
    upgradePoint: math meta skill level * 2
    base: 10
action: |-
  def main = {
    tell "skill run!"
    effect "" ontick "effectTick" vars [ xxx ]
    projectile oncapture handleCapture 
  }
  def effectTick = {
    tell inline "var0 = {{ &var0 }}"
  }
  def handleCapture = {
    damage 10 they &entity
  }

  

  
