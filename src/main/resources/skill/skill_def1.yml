__option__:
  name: 't'
  variables:
    cooldown: 0
    mp: math meta skill level * 2.8
    damage: math meta skill level * 1.2 * lazy base
    upgradePoint: math meta skill level * 2
    base: 10
action: |-
  
  for i in range 1 to 10 then {
    selector g0 to "-@range 10"
    for target in selector g0 then {
      if check inline "{{ &target }}-damaged" == true then {
        damage 10 &target
      }
      set inline "{{ &target }}-damaged" to true
    }
  }
  
