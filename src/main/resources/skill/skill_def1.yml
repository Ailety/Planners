__option__:
  name: 't'
  mode: default
  variables:
    cooldown: 0
    mp: math meta skill level * 2.8
    damage: math meta skill level * 1.2 * lazy base
    upgradePoint: math meta skill level * 2
    base: 10
  attribute:
    default: [ ]
    1: [ ]
action: |-
  # mode default
  def main = {
    tell "skill run!"
    effect arc "FLAME 0 0 0 :radius 3 :step 10 :@self" ontick handleEffectTick
  }
  def handleEffectTick = {
    tell vars
  }

  

  
